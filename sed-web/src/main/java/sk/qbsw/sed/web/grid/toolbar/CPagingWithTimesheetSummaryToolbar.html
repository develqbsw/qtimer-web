<wicket:panel xmlns:wicket="http://wicket.apache.org">
	<div class="imxt-navigator-toolbar"
		style="overflow: hidden; _height: 1%; padding: 0.5em;">
		
		<div> 
			<div style="float: left; padding-top: 0.4em; width: 200px;">
				<div wicket:id="navigationLabel"></div>
			</div>
			
			<div style="float: left; padding-top: 0.4em; width:65px;">
				<div wicket:id="summaryLabel"></div>
			</div>
			
			<div style="float: left; padding-top: 0.4em; width:65px;">
				<div wicket:id="averageLabel"></div>
			</div>
			
			<div style="float: right;">
				<div wicket:id="navigator"></div>
			</div>
		</div>
		<div style="clear:both;">
			<div style="float: left; padding-top: 0.4em; width: 200px;">
				<div wicket:id="userNameLabel"></div>
			</div>
		
			<div style="float: left; padding-top: 0.4em; width:65px;">
				<div wicket:id="userSumLabel"></div>
			</div>
			
			<div style="float: left; padding-top: 0.4em; width:65px;">
				<div wicket:id="userAvgLabel"></div>
			</div>
		</div>
		
	</div>
</wicket:panel>
