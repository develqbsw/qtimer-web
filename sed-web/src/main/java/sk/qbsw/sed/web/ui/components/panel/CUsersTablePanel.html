<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
<wicket:panel>
	<div wicket:id="modalWindow" class="pnp-confirm-modal">
		<div wicket:id="content"></div>
	</div>
	<div class="portlet box grey">
		<div class="portlet-title">
			<div class="caption">
				<em class="icon-group"></em>
				<wicket:message key="application.menu.users" />
			</div>
			<div class="actions">
				<a wicket:id="add" class="btn green pnp-tools">
				<em	class="icon-plus"></em> <wicket:message key="button.add" /></a>
			</div>
		</div>
		<div class="portlet-body">
			<table wicket:id="table" class="table table-striped table-bordered table-hover">
				<thead>
					<tr>
						<th><wicket:message key="table.column.name" /></th>
						<th><wicket:message key="table.column.surname" /></th>
						<th><wicket:message key="table.column.email" /></th>
						<th class="pnp-w150"><wicket:message key="table.column.actions" /></th>
					</tr>
				</thead>
				<tbody>
					<tr wicket:id="tableRow" class="gradeX">
						<td><span wicket:id="name"></span></td>
						<td><span wicket:id="surname"></span></td>
						<td><span wicket:id="email"></span></td>
						<td>
							<a wicket:id="edit" class="btn mini pnp_action ">
								<em class="icon-edit"></em>
								<wicket:message key="button.edit" />
							</a>
							<a wicket:id="delete" class="btn mini pnp_action ">
								<em class="icon-trash"></em>
								<wicket:message key="button.delete" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
			<div wicket:id="errorPanel"></div>
			<div wicket:id="paginationPanel"></div>
		</div>
	</div>
</wicket:panel>
</body>
</html>
