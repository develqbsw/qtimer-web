<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
          "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
     
  <head>
    <title>SelectProjectPanel</title>
     
  </head>
  <body>
  <wicket:panel>
	<div style="padding-left: 1px; padding-right: 1px; border: 1px solid #88CFFF;">
			<div wicket:id="projectContainer">
				<select wicket:id="project" style="width: 100%;"
					class="search-select search-select-proj">
					<optgroup wicket:id="myProjectsLabel">
						<wicket:container wicket:id="myProject">
							<option wicket:id="option"></option>
						</wicket:container>
					</optgroup>
					<optgroup wicket:id="lastUsedProjectsLabel">
						<wicket:container wicket:id="lastUsedProject">
							<option wicket:id="option"></option>
						</wicket:container>
					</optgroup>
					<optgroup wicket:id="allProjectsLabel">
						<wicket:container wicket:id="allProject">
							<option wicket:id="option"></option>
						</wicket:container>
					</optgroup>
				</select>
			</div>
		</div>
  </wicket:panel>
  </body>
</html>
