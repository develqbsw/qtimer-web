<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC
          "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd" >
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xml:lang="en"
      lang="en">
  <body>
    <wicket:panel xmlns:wicket="http://wicket.apache.org">
      <div class="imxt-edit">
		<div class="btn-group btn-group-sm">
			<a wicket:id="delete" class="btn btn-red tooltips" data-placement="top" data-original-title="Delete">
	        	<em class="fa fa-trash"></em>
	        </a>
			<a wicket:id="edit" class="btn btn-grey tooltips" data-placement="top" data-original-title="Edit">
	        	<em class="fa fa-pencil"></em>
	        </a>        
	        <a wicket:id="submit" class="btn btn-green tooltips imxt-edit-submit">
	        	<em class="fa fa-check"></em>
	        </a>
	        <a wicket:id="cancel" class="btn btn-red tooltips imxt-edit-cancel">
	        	<em class="fa fa-close"></em>        
	        </a>
        </div>
      </div>
    </wicket:panel>
  </body>
</html>
