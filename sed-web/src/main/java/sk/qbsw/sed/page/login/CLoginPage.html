<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<wicket:head>
	<!-- END PAGE LEVEL STYLES -->
	<title>Q-Timer | Login Page</title>

	<!-- start: MAIN CSS -->
	<link rel="stylesheet"
		href="assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"
		href="assets/plugins/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet"
		href="assets/plugins/animate.css/animate.min.css">
	<link rel="stylesheet" href="assets/plugins/iCheck/skins/all.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<link rel="stylesheet" href="assets/css/styles-responsive.css">
	<link rel="stylesheet" href="assets/plugins/iCheck/skins/all.css">
	<!--[if IE 7]>
		<link rel="stylesheet" href="assets/plugins/font-awesome/css/font-awesome-ie7.min.css">
		<![endif]-->
	<!-- end: MAIN CSS -->
	<!-- start: CSS REQUIRED FOR THIS PAGE ONLY -->
	<!-- end: CSS REQUIRED FOR THIS PAGE ONLY -->

</wicket:head>

<wicket:extend>
	<body class="login">
		<div class="row">
			<div
				class="main-login col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
				<div class="logo">
					<span><wicket:message key="page.login.title"></wicket:message></span>
				</div>
				<!-- start: LOGIN BOX -->
				<div class="box-login">
					<h3>
						<wicket:message key="page.login.content.title"></wicket:message>
					</h3>
					<wicket:message key="page.login.content.subtitle"></wicket:message>
					<div class="pull-right" style="color: white;">
						<span wicket:id="versionLabel" ></span>
					</div>
					<p></p>
					<form class="form-login" action="index.html" wicket:id="loginForm">
						<div wicket:id="feedback">[Feedback Panel]</div>
						<fieldset>
						<legend></legend>
							<div class="form-group">
								<span class="input-icon"> <input type="text"
									class="form-control" wicket:id="username"> 
									<em class="fa fa-user"></em>
								</span>
							</div>
							<div class="form-group form-actions">
								<span class="input-icon"> <input type="password"
									class="form-control password" wicket:id="password"> 
									<em class="fa fa-lock"></em> 
									<a class="forgot" href="#"> 
										<wicket:message key="page.login.content.field.password.forgotten"></wicket:message>
									</a>
								</span>
							</div>
							<div class="form-actions">
								<label for="remember" class="checkbox-inline"> <input wicket:id="staySignedIn"
									type="checkbox" class="grey remember" id="remember"
									name="remember"> <wicket:message key="page.login.content.field.remember"></wicket:message> 
								</label>
								<button type="submit" class="btn btn-green pull-right" wicket:id="submitBtn">
									<wicket:message key="page.login.content.btn.login"></wicket:message> 
									<em class="fa fa-arrow-circle-right"></em>
								</button>
							</div>
							<div class="new-account">
								<a href="#" class="register">
									<wicket:message key="page.login.content.field.registration"></wicket:message> 
								</a>
								<a href="#" class="pull-right" wicket:id="changeLanguage">
									<wicket:message key="page.login.content.changeLanguage"></wicket:message>
								</a>
							</div>
						</fieldset>
					</form>
				</div>
				<!-- end: LOGIN BOX -->
				
				<!-- start: REGISTER BOX -->
				<div class="box-forgot" style="display: none;" wicket:id="cForgotFormContainer">
				</div>
				<!-- end: REGISTER BOX -->
				
				<!-- start: REGISTER BOX -->
				<div class="box-register" style="display: none;" wicket:id="cRegFormContainer">
				</div>
				<!-- end: REGISTER BOX -->
				
				<!-- start: LICENCE BOX -->
				<div class="box-licence" style="display: none;" wicket:id="cLicenceContainer">
				</div>
				<!-- end: LICENCE BOX -->
				
			</div>
		</div>
		

		
		<!-- start: MAIN JAVASCRIPTS -->
		<!--[if lt IE 9]>
		<script src="assets/plugins/respond.min.js"></script>
		<script src="assets/plugins/excanvas.min.js"></script>
		<script type="text/javascript" src="assets/plugins/jQuery/jquery-1.11.1.min.js"></script>
		<![endif]-->
		<!--[if gte IE 9]><!-->
		<script src="assets/plugins/jQuery/jquery-2.1.1.min.js"></script>
		<!--<![endif]-->
		<script src="assets/plugins/jquery-ui/jquery-ui-1.10.2.custom.min.js"></script>
		<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
		<script src="assets/plugins/iCheck/jquery.icheck.min.js"></script>
		<script src="assets/plugins/jquery.transit/jquery.transit.js"></script>
		<script src="assets/plugins/TouchSwipe/jquery.touchSwipe.min.js"></script>
		<script src="assets/js/main.js"></script>
		<!-- end: MAIN JAVASCRIPTS -->
		<!-- start: JAVASCRIPTS REQUIRED FOR THIS PAGE ONLY -->
		<script src="assets/plugins/jquery-validation/dist/jquery.validate.min.js"></script>
		<script src="assets/js/login.js"></script>
		<script src="assets-sed/scripts/sed-app.js"></script>
		<script>
			jQuery(document).ready(function() {
				Main.init();
				Login.init();
				SedApp.init();
			});
		</script>
	</body>
</wicket:extend>
</html>
