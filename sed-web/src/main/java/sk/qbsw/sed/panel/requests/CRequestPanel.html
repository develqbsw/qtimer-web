<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<!-- BEGIN PAGE CONTENT-->
	
	<div wicket:id="modalWindow" class="">
		<div wicket:id="content"></div>
	</div>
		
	<div class="panel-body">
		<div wicket:id="errorPanel"></div>
		
		<!-- buttons -->
		<form class="form-horizontal">
			<div class="form-group">
				<div class="col-sm-11"> 
					<div class="pull-right">
						<div wicket:id="buttons">		
							<div style="display:inline-block;">
								<a wicket:id="edit"  class="btn btn-green"><em class="fa fa-pencil"></em></a>
							</div>
							
							<div wicket:id="approveReject" class="dropdown" style="display:inline-block;" >			
								<a data-toggle="dropdown" class="btn btn-green dropdown-toggle" ><em class="fa fa-check"></em></a>
								<ul class="dropdown-menu dropdown-light pull-right" role="menu">
										<li>
											<a wicket:id="approve">
											<span ><wicket:message key="requests.approve"/></span>
											</a>
										</li>
										<li>
											<a wicket:id="reject">
											<span><wicket:message key="requests.reject"/></span> 
											</a>
										</li>
								</ul>
							</div>
							
							<div style="display:inline-block;" >
								<a wicket:id="cancel"  class="btn btn-green"><em class="fa fa-close"></em></a>
							</div>
						</div>		
					</div>
				</div>
			</div>
		</form>
				
		<form wicket:id="requestForm" role="form" class="form-horizontal">
						
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.type"/></label>
					<div class="col-sm-9">
						<select wicket:id=requestType class="form-control"></select>
					</div>
				</div>	
		
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.employee"/></label>
					<div class="col-sm-9">
						<select wicket:id="owner" class="form-control"></select>
						<input wicket:id="employeeField" type="text" class="form-control"/>
					</div>
				</div>	
		
				<div wicket:id="halfDayContainer">
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.halfday"/></label>
						<div class="col-sm-9" style="margin-top: 5px;">
							<input wicket:id="halfday" class="grey-q-timer" type="checkbox"/>
						</div>
					</div>
				</div>
		
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.date"/></label>
					<div class="col-sm-9">
						<div class="input-group">
							<input wicket:id="date" id="date-fld" type="text" class="form-control date-range" data-date-week-start="1" />
							<label class="input-group-addon" for="date-fld" style="cursor: pointer;">
								<em class="fa fa-calendar"></em>
							</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.workdays"/></label>
					<div class="col-sm-9">
						<input wicket:id="workDays" type="text" class="form-control"/>
					</div>
				</div>
				
				<div wicket:id="remainingDaysContainer">
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.remainingDays"/></label>
						<div class="col-sm-9">
							<input wicket:id="remainingDays" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.place"/></label>
					<div class="col-sm-9">
						<input wicket:id="place" type="text" class="form-control"/>
					</div>
				</div>
			
				<div wicket:id="requestReasonContainer">
					<div class="form-group required">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.reasonname"/></label>
						<div class="col-sm-9">
							<select wicket:id="requestReason" class="form-control"></select>
						</div>
					</div>
				</div>
				
				<div wicket:id="requestResponsalisContainer">	
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.responsalis"/></label>
						<div class="col-sm-9">
							<input wicket:id="responsalisName" type="text" class="form-control"/>
						</div>
					</div>				
				</div>
				
				<div wicket:id="requestNoteContainer">
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.note"/></label>
						<div class="col-sm-9">
							<input wicket:id="note" type="text" class="form-control"/>
						</div>
					</div>
				</div>
				
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.createdate"/></label>
					<div class="col-sm-9">
						<input wicket:id="createDate" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="requests.label.superior"/></label>
					<div class="col-sm-9">
						<input wicket:id="superior" type="text" class="form-control"/>
					</div>
				</div>			
				
				<div wicket:id="changeContainer">
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.changetime"/></label>
						<div class="col-sm-9">
							<input wicket:id="changeDateTime" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.changedby"/></label>
						<div class="col-sm-9">
							<input wicket:id="changedBy" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="requests.label.state"/></label>
						<div class="col-sm-9">
							<input wicket:id="statusDescription" type="text" class="form-control" />
						</div>
					</div>	
				</div>
				
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">
							<button type="submit" wicket:id="submitBtn" class="btn btn-green"><wicket:message key="button.save"/></button>
							<button wicket:id="backButton" class="btn"><wicket:message key="button.cancel"/></button>
						</div>
					</div>
				</div>
		</form>
		
	</div>							

	<!-- END PAGE CONTENT-->
</wicket:extend>

</html>
