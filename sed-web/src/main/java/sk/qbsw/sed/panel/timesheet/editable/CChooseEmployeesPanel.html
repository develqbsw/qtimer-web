<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<div wicket:id="employeesModalWindow" class="">
		<div wicket:id="employeesContent"></div>
	</div>
		<div class="dropdown" style="float:right; margin-right: 5px;" wicket:id="manageEmployees">			
			<a data-toggle="dropdown" class="btn btn-green dropdown-toggle" style="float: right;"><em class="fa fa-group"></em></a>
			<ul class="dropdown-menu dropdown-light pull-right" role="menu">
			    <li>
					<a wicket:id="chooseEmployees" >
						<span><wicket:message key="timesheet.chooseEmployees" /></span> 
					</a>
					<a wicket:id="chooseSubordinateEmployees" >
						<span><wicket:message key="chooseEmployees.chooseSubordinateEmployees" /></span> 
					</a>
					<a wicket:id="chooseAllEmployees" >
						<span><wicket:message key="chooseEmployees.chooseAllEmployees" /></span> 
					</a>
					<a wicket:id="chooseAllEmployeesInvalid" >
						<span><wicket:message key="timesheet.chooseAllEmployeesInvalid" /></span> 
					</a>
					<a wicket:id="chooseOnlyMe" >
						<span><wicket:message key="timesheet.chooseOnlyMe" /></span>
					</a>
					<a wicket:id = "chooseNotified">
						<span><wicket:message key="timesheet.chooseNotified" /></span>
					</a>
					<a wicket:id = "chooseAllNotified">
						<span><wicket:message key="timesheet.chooseAllNotified" /></span>
					</a>
				</li>
			</ul>
		</div>
</wicket:extend>
</html>
