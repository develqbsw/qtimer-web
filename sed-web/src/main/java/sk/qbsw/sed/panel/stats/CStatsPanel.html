<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">

<style>

	 .chart_left {
	 	width: 50%;
	 	float: left;
	 }
	 
	 .chart_right {
	 	float: right;
	 }
 </style>

<wicket:extend>
<div class="">
	<div wicket:id="barChart" class="chart_left col-lg-8 col-md-12">
	</div>
	<div wicket:id="pieChart" class="chart_right col-lg-4 col-md-12">
	</div>
</div>
</wicket:extend>
</html>
