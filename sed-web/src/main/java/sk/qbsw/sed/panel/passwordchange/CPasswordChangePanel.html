<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="panel-body">	
			<div wicket:id="errorPanel"></div>
			<form class="form-horizontal" wicket:id="passwordChangeForm">
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="passwordchange.user"/></label>
					<div class="col-sm-9">
						<input wicket:id="name" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="passwordchange.login"/></label>
					<div class="col-sm-9">
						<input wicket:id="login" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">
					<label wicket:id="originalLabel" class="col-sm-2 control-label"></label>
					<div class="col-sm-9">
						<input wicket:id="originalPwd" type="password" class="form-control password"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="passwordchange.new"/></label>
					<div class="col-sm-9">
						<input wicket:id="newPwd" type="password" class="form-control password"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="passwordchange.new.repeated"/></label>
					<div class="col-sm-9">
						<input wicket:id="newPwd2" type="password" class="form-control password"/>
					</div>
				</div>
			</form>
						
			<form class="form-horizontal">
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">
							<button type="submit" wicket:id="submitBtn" class="btn btn-green"><wicket:message key="button.save"/></button>
						</div>
					</div>
				</div>
			</form>
		</div>

		<!-- END PAGE CONTENT-->
	</wicket:extend>
</body>
</html>
