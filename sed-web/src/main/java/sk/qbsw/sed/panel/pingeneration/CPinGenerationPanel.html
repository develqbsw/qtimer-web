<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="panel-body">	
			<div wicket:id="errorPanel"></div>
				<form class="form-horizontal" wicket:id="pinGenForm">
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="pinGeneration.user.label"/></label>
						<div class="col-sm-9">				
							<input wicket:id="user" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="pinGeneration.login.label"/></label>
						<div class="col-sm-9">
							<input wicket:id="login" type="text" class="form-control"/>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"><wicket:message key="pinGeneration.pin.label"/></label>
						<div class="col-sm-2">
							<input wicket:id="pin" type="text" class="form-control"/>
						</div>
						<a wicket:id="generate" class="btn btn-green"><wicket:message key="pinGeneration.generate.button"/></a>
					</div>
				
				</form>
				
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">	
							<button type="submit" wicket:id="submitBtn" class="btn btn-green"><wicket:message key="button.save"/></button>
						</div>
					</div>
				</div> 				
		</div>

		<!-- END PAGE CONTENT-->
	</wicket:extend>
</body>
</html>
