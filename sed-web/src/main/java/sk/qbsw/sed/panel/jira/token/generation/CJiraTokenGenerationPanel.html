<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html
	xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="panel-body">
			<div wicket:id="errorPanel"></div>
				<form wicket:id="jiraTokenGenerationForm" role="form" class="form-horizontal">
	
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-6">
						<wicket:message key="jiraTokenGeneration.message.one"/><a wicket:id="jiraLink"></a><wicket:message key="jiraTokenGeneration.message.two"/>
						</div>
					</div>
					
					<div class="form-group required">
						<label class="col-sm-2 control-label"><wicket:message key="jiraTokenGeneration.code.label"/></label>
						<div class="col-sm-2">
							<input wicket:id="verificationCode" type="text"	class="form-control" />
						</div>
					</div>	
					
					<div class="form-group">
						<div class="col-sm-2">
							<input wicket:id="token" type="text" class="form-control" />
						</div>
					</div>	
					
					<div class="form-group">
						<div class="col-sm-2">
							<input wicket:id="secret" type="text" class="form-control" />
						</div>
					</div>	
				</form>
			
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">
							<button type="submit" wicket:id="generateBtn" class="btn btn-green"><wicket:message key="jiraTokenGeneration.generate.button"/></button>
						</div>
					</div>
				</div>
		</div>

		<!-- END PAGE CONTENT-->
	</wicket:extend>
</body>
</html>
