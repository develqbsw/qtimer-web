<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend> 

	<div wicket:id="modalWindow" class="">
		<div wicket:id="content"></div>
	</div>

	<form wicket:id="filter" role="form" class="form-horizontal">
		<div class="dropdown" style="float:left;">
			<label class="col-sm-6 control-label" ><wicket:message key="presenceEmail.filter.label"/></label>		
			<div class="col-sm-4">
				<select wicket:id=selected></select>
			</div>
		</div>
		<div style="float:right; white-space: nowrap; display: inline-block;">
			<input style="float:left;" wicket:id="search" aria-controls="sample_2" class="input-sm" type="text">
			<a style="margin-left: 5px;" class="btn btn-green" wicket:id="sendEmailsButton">
				<em class="fa fa-envelope"></em>
			</a>
		</div>
	</form>
	
	<br><br>
	
	<div wicket:id="errorPanel"></div>
	<div class="table-responsive">
		<div class="dataTables_wrapper no-footer">
			<div class="col-sm-2" style="float:right;"></div>
			<div wicket:id="grid" ></div>
		</div>
	</div>
</wicket:extend>
</html>
