<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	<form wicket:id="filter" role="form" class="form-horizontal">
		<div class="dropdown" style="float:left;">
			<label class="col-sm-3 control-label" ><wicket:message key="holidayFilter.year.label"/></label>		
			<div class="col-sm-1">
				<select wicket:id=yearBox />
			</div>
		</div>
	</form>
	<div>
		<a wicket:id="generateBtn" name="generateBtn" class="btn btn-green" style="float: right;"><strong>G</strong></a>
	</div>
	
	<br><br><br>
	
	<div wicket:id="errorPanel"></div>
	<div class="table-responsive">
		<div class="dataTables_wrapper no-footer">
			<div class="dataTables_filter"></div>
			<div wicket:id="grid" ></div>
		</div>
	</div>
</wicket:extend>
</html>
