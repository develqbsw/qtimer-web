<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="panel-body">	
		
			<form class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-11"> 
						<div class="pull-right">
							<a wicket:id="edit" name="edit" class="btn btn-green"><em class="fa fa-pencil"></em></a>
						</div>
					</div>
				</div>
			</form>
							
			<form class="form-horizontal" wicket:id="clientDetailForm">
				<h4><wicket:message key="userDetail.basicInfo"/></h4>
				<hr>				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.name"/></label>
					<div class="col-sm-9">
						<input wicket:id="name" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.shortName"/></label>
					<div class="col-sm-9">
						<input wicket:id="nameShort" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.legalForm"/></label>
					<div class="col-sm-9">
						<select wicket:id="legalForm" class="form-control"></select>
					</div>
				</div>
				<br>
				<h4><wicket:message key="userDetail.address"/></h4>
				<hr>
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.street"/></label>
					<div class="col-sm-7">
						<input wicket:id="street" type="text" class="form-control"/>
					</div>
					<div class="col-sm-2">
						<input wicket:id="streetNumber" type="text" class="form-control"/>
					</div>
				</div>
				
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.city"/></label>
					<div class="col-sm-9">
						<input wicket:id="city" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.zipCode"/></label>
					<div class="col-sm-9">
						<input wicket:id="zipCode" type="text" class="form-control"/>
					</div>
				</div>
				<br>
				<h4><wicket:message key="client.detail.additional"/></h4>
				<hr>
								
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.emailTime"/></label>
					<div class="form-group-item col-sm-2 input-group input-append bootstrap-timepicker" style="width: 115px !important; padding-left: 15px;">
						<input wicket:id="timeAutoEmail" type="text" class="form-control time-picker" onchange="parseTime(this);"/>
						<span class="input-group-addon add-on"><em class="fa fa-clock-o"></em></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.language"/></label>
					<div class="col-sm-9">
						<select wicket:id="languageField" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.shiftDay"/></label>
					<div class="col-sm-9">
						<select wicket:id="shiftDayField" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.geneTime"/></label>
					<div class="form-group-item col-sm-2 input-group input-append bootstrap-timepicker" style="width: 115px !important; padding-left: 15px;">
						<input wicket:id="timeAutoGenerateTimestamps" type="text" class="form-control time-picker" onchange="parseTime(this);"/>
						<span class="input-group-addon add-on"><em class="fa fa-clock-o"></em></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.stopWork"/></label>
					<div class="form-group-item col-sm-2 input-group input-append bootstrap-timepicker" style="width: 115px !important; padding-left: 15px;">
						<input wicket:id="intervalStopWorkRec" type="text" class="form-control time-picker" onchange="parseTime(this);"/>
						<span class="input-group-addon add-on"><em class="fa fa-clock-o"></em></span>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.generateMessages"/></label>
					<div class="col-sm-9">
						<input wicket:id="generateMessages" type="checkbox"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="client.detail.bonusVacation"/></label>
					<div class="col-sm-9">
						<input wicket:id="bonusVacation" type="text" class="form-control"/>
					</div>
				</div>
			</form> 
			
			<form class="form-horizontal">
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">
							<button type="submit" wicket:id="submitBtn" class="btn btn-green"><wicket:message key="button.save"/></button>
							<button wicket:id="backButton" class="btn"><wicket:message key="button.cancel"/></button>
						</div>
					</div>
				</div>
			</form>
			
		</div>

		<!-- END PAGE CONTENT-->
	</wicket:extend>
</body>
</html>
