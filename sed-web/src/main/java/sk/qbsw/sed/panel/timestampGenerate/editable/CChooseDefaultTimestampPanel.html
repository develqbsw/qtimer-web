<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
			
		<form wicket:id="form" class="form-horizontal">
			
			<div class="form-group">
				<label class="col-sm-3 control-label"><wicket:message key="timesheet.activity"/></label>
				<div class = "col-sm-8" >	
					<div style="padding-left: 1px; padding-right: 1px; border: 1px solid #88CFFF;">
						<select id="activity" wicket:id="activity" style="width: 100%;" >
							<optgroup wicket:id="myActivitiesLabel">
								<wicket:container wicket:id="myActivity">
									<option wicket:id="option"></option>
								</wicket:container>
							</optgroup>
							<optgroup wicket:id="lastUsedActivitiesLabel">
								<wicket:container wicket:id="lastUsedActivity">
									<option wicket:id="option"></option>
								</wicket:container>
							</optgroup>
							<optgroup wicket:id="allActivitiesLabel">
								<wicket:container wicket:id="allActivity">
									<option wicket:id="option"></option>
								</wicket:container>
							</optgroup>
						</select>												
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="col-sm-3 control-label"><wicket:message key="timestampGenerate.dialog.jiraKeyToPhase"/></label>
				<div class="col-sm-1" style="margin-top: 5px;">
					<input wicket:id="jiraKeyToPhase" class="grey" type="checkbox"/>
				</div>
			</div>		

			<div class="form-group">
				<label class="col-sm-3 control-label"><wicket:message key="timesheet.outside"/></label>
				<div class="col-sm-1" style="margin-top: 5px;">
					<input wicket:id="outsideWorkplace" class="grey" type="checkbox"/>
				</div>
			</div>		
			
			<div class="form-group">
				<label class="col-sm-3 control-label"><wicket:message key="timesheet.homeOffice"/></label>
				<div class="col-sm-1" style="margin-top: 5px;">
					<input wicket:id="homeOffice" class="grey" type="checkbox"/>
				</div>
			</div>			
			
			<div class="form-group">
				<div class="col-sm-11"> 
					<div class="form-actions pull-right">
						<button wicket:id="btnOk" name="btnOk" class="btn btn-green"><wicket:message key="common.button.generate"></wicket:message></button>
						<button wicket:id="btnCancel" name="btnCancel" class="btn"><wicket:message key="button.cancel"></wicket:message></button>
					</div>
				</div>
			</div> 
		</form>
			
</wicket:extend>
</html>
