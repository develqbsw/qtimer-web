<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:extend>
	 
	<form wicket:id="filter" role="form" class="form-horizontal">
		<div class="dropdown" style="float:left;">
			<label class="col-sm-4 control-label" ><wicket:message key="projectFilter.validity.label"/></label>		
			<div class="col-sm-1">
				<select wicket:id=projectId></select>
			</div>
		</div>
		
		<div class="dropdown" style="float:left;">
			<label class="col-sm-8 control-label" ><wicket:message key="projectFilter.group.label"/></label>		
			<div class="col-sm-1">
				<select wicket:id=projectGroup></select>
			</div>
		</div>
		
		<div style="float:right;">
			<input wicket:id="search" aria-controls="sample_2" class="form-control input-sm" type="text">
		</div>
	</form>
	<br><br>
	<div wicket:id="errorPanel"></div>
	<div class="table-responsive">
		<div class="dataTables_wrapper no-footer">
			<div class="dataTables_filter"></div>
			<div wicket:id="grid" ></div>
		</div>
	</div>
</wicket:extend>
</html>
