<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<wicket:head>
</wicket:head>
</head>
<body>
	<wicket:extend>
		<div class="panel-body">
			<form class="form-horizontal" wicket:id="activityRIntervalForm">
				<div wicket:id="feedback"></div>
				
				<div class="form-group">
					<div class="col-sm-11"> 
						<div class="pull-right">
							<a wicket:id="edit" name="edit" class="btn btn-green"><em class="fa fa-pencil"></em></a>
						</div>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="table.column.activityRestriction.restrictionName"/></label>
					<div class="col-sm-9">
						<input wicket:id="name" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="activityRGroupForm.activityType"/></label>
					<div class="col-sm-9">
						<select wicket:id=activityType class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="table.column.activityRestriction.dayType"/></label>
					<div class="col-sm-9">
						<select wicket:id="dayType" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="activityRForm.timeFrom"/></label>
					<div class="form-group-item col-sm-2 input-group input-append bootstrap-timepicker" style="width: 115px !important; padding-left: 15px;">
						<input wicket:id="timeFrom" type="text" class="form-control time-picker" onchange="parseTime(this);"/>
						<span class="input-group-addon add-on"><em class="fa fa-clock-o"></em></span>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="activityRForm.timeTo"/></label>
					<div class="form-group-item col-sm-2 input-group input-append bootstrap-timepicker" style="width: 115px !important; padding-left: 15px;">
						<input wicket:id="timeTo" type="text" class="form-control time-picker" onchange="parseTime(this);"/>
						<span class="input-group-addon add-on"><em class="fa fa-clock-o"></em></span>
					</div>
				</div>
				
				<div class="form-group required">
					<label class="col-sm-2 control-label"><wicket:message key="activityRGroupForm.groupName"/></label>
					<div class="col-sm-9">
						<select wicket:id="group" class="form-control"></select>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="activityRForm.validFrom"/></label>
					<div class="col-sm-2 input-group" style="padding-left:15px;">
						<input wicket:id="dateValidFrom" id="date-fld1" type="text" class="form-control"/>
						<label class="input-group-addon" for="date-fld1" style="cursor: pointer;">
								<em class="fa fa-calendar"></em>
						</label>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="activityRForm.validTo"/></label>
					<div class="col-sm-2 input-group" style="padding-left:15px;">
						<input wicket:id="dateValidTo" id="date-fld2" type="text" class="form-control"/>
						<label class="input-group-addon" for="date-fld2" style="cursor: pointer;">
								<em class="fa fa-calendar"></em>
						</label>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="activityRGroupForm.validity"/></label>
					<div class="col-sm-9">
						<input wicket:id="valid" type="checkbox"/>
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label"><wicket:message key="activityRGroupForm.id"/></label>
					<div class="col-sm-9">
						<input wicket:id="id" type="text" class="form-control"/>
					</div>
				</div>
				
				<div class="form-group">	
					<div class="col-sm-11"> 
						<div class="form-actions pull-right">
							<button type="submit" wicket:id="submitBtn" class="btn btn-green"><wicket:message key="button.save"/></button>
							<button wicket:id="backButton" class="btn"><wicket:message key="button.cancel"/></button>
						</div>
					</div>
				</div>
				
			</form> <!-- END FORM-->
		</div>

		<!-- END PAGE CONTENT-->
	</wicket:extend>
</body>
</html>
