<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<wicket:head>

	<script src="assets/plugins/owl-carousel/owl-carousel/owl.carousel.js"></script>
	<link rel="stylesheet" href="assets/plugins/owl-carousel/owl-carousel/owl.carousel.css">
	<link rel="stylesheet" href="assets/plugins/owl-carousel/owl-carousel/owl.theme.css">
	<link rel="stylesheet" href="assets/plugins/owl-carousel/owl-carousel/owl.transitions.css">
	
	<script>
	$(document).ready(function() {
		$("#messages").owlCarousel({
		    // Most important owl features
		    items : 1,
		    itemsCustom : false,
		    itemsDesktop : [1199,4],
		    itemsDesktopSmall : [980,3],
		    itemsTablet: [768,2],
		    itemsTabletSmall: false,
		    itemsMobile : [479,1],
		    singleItem : true,
		    itemsScaleUp : false,
		 
		    //Basic Speeds
		    slideSpeed : 200,
		    paginationSpeed : 800,
		    rewindSpeed : 1000,
		 
		    //Autoplay
		    autoPlay : true,
		    stopOnHover : false,
		 
		    // Navigation
		    navigation : false,
		    navigationText : ["prev","next"],
		    rewindNav : true,
		    scrollPerPage : false,
		 
		    //Pagination
		    pagination : true,
		    paginationNumbers: false,
		 
		    // Responsive 
		    responsive: true,
		    responsiveRefreshRate : 200,
		    responsiveBaseWidth: window,
		 
		    // CSS Styles
		    baseClass : "owl-carousel",
		    theme : "owl-theme",
		 
		    //Lazy load
		    lazyLoad : false,
		    lazyFollow : true,
		    lazyEffect : "fade",
		 
		    //Auto height
		    autoHeight : false,
		 
		    //JSON 
		    jsonPath : false, 
		    jsonSuccess : false,
		 
		    //Mouse Events
		    dragBeforeAnimFinish : true,
		    mouseDrag : true,
		    touchDrag : true,
		 
		    //Transitions
		    transitionStyle : false,
		 
		    // Other
		    addClassActive : false,
		 
		    //Callbacks
		    beforeUpdate : false,
		    afterUpdate : false,
		    beforeInit: false, 
		    afterInit: false, 
		    beforeMove: false, 
		    afterMove: false,
		    afterAction: false,
		    startDragging : false,
		    afterLazyLoad : false
		 
		})
	});
</script>
	
</wicket:head>
	<wicket:extend>
		<div id = "messagesPanel" class="panel panel-note .messagesPanel" style="min-height:147px !important;">
			<div id="messages" class="owl-carousel" style="min-height:147px !important;">
				<div wicket:id="messagesList">
					<div class="panel-heading">
						<h4 class="no-margin">Q-Timer</h4>
					</div>
		  			<div class="panel-body">					
						<div class="space10">
							<div class="note-short-content" wicket:id="message"></div>
						</div>
					</div>
				</div>	
			</div>
		</div>
	</wicket:extend>
        
</html>
